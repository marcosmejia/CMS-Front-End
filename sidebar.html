<!DOCTYPE html>
<html>
<head>
	<title>SmartPress CMS</title>
	<link href="css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
	<!--[if lte IE 7]><script src="js/lte-ie7.js"></script><![endif]-->
  	<script src="js/chosen.jquery.js" type="text/javascript"></script>
  	<script type="text/javascript">
	  	$(document).ready(function() {
			$(".chzn-select").chosen();
	  		$(".chzn-select-deselect").chosen({allow_single_deselect:true});
	 	});
  	</script>
</head>
<body>
	<!-- Right Pane -->
	<div class="cms-right-wrapper full-width">
		<div class="cms-right-edit-pane">
			<div class="cms-edit-header">
				<h1>Edit Module</h1>
				<a class="close-icon" href="#"><span aria-hidden="true" class="icon-close"></span></a>
			</div>
			<div class="cms-edit-section">
				<div class="input-label">Module Name<span class="required">*</span></div>
				<div class="text-box">
					<input class="text-box-input" type="text" name="Enter Module Name..." placeholder="Enter Module Name...">
				</div>
				<div class="subnavigation">
					<a class="subnav-pill two-up pill-active" href="#">Automated</a>
					<a class="subnav-pill two-up" href="#">Manual</a>
				</div>
			</div>
			<a class="module-collapse-button" href="#">Module Content</a>
			<div class="cms-edit-section">
				<div class="input-label">Module Name<span class="required">*</span></div>
				<div class="text-box">
					<input class="text-box-input" type="text" name="Enter keywords separated by space..." placeholder="Enter keywords separated by space...">
				</div>
				<div class="input-label">Module Name<span class="required">*</span></div>
				<div class="text-box">
					<input class="text-box-input" type="text" name="Enter Topic Name..." placeholder="Enter Topic Name...">
				</div>
				<div class="input-label">Module Name<span class="required">*</span></div>
				<div class="text-box">
					<select data-placeholder="Choose a Country..." class="chzn-select" multiple tabindex="1">
						<option value=""></option>
						<option value="United States">United States</option>
						<option value="United Kingdom">United Kingdom</option>
						<option value="Afghanistan">Afghanistan</option>
						<option value="Aland Islands">Aland Islands</option>
						<option value="Albania">Albania</option>
						<option value="Algeria">Algeria</option>
						<option value="American Samoa">American Samoa</option>
						<option value="Andorra">Andorra</option>
						<option value="Angola">Angola</option>
						<option value="Anguilla">Anguilla</option>
						<option value="Antarctica">Antarctica</option>
						<option value="Antigua and Barbuda">Antigua and Barbuda</option>
						<option value="Argentina">Argentina</option>
						<option value="Armenia">Armenia</option>
						<option value="Aruba">Aruba</option>
						<option value="Australia">Australia</option>
						<option value="Austria">Austria</option>
						<option value="Azerbaijan">Azerbaijan</option>
						<option value="Bahamas">Bahamas</option>
						<option value="Bahrain">Bahrain</option>
						<option value="Bangladesh">Bangladesh</option>
			        </select>
				</div>
				<div class="input-label">Single Dropdown with Clear<span class="subtext">This is a subtext</span></div>
				<div class="text-box">
					<select data-placeholder="Choose a Country..." class="chzn-select-deselect" tabindex="2">
						<option value=""></option>
						<option value="United States">United States</option>
						<option value="United Kingdom">United Kingdom</option>
						<option value="Afghanistan">Afghanistan</option>
						<option value="Aland Islands">Aland Islands</option>
						<option value="Albania">Albania</option>
						<option value="Algeria">Algeria</option>
						<option value="American Samoa">American Samoa</option>
						<option value="Andorra">Andorra</option>
						<option value="Angola">Angola</option>
			        </select>
				</div>
				<div class="text-box">
					<select data-placeholder="Your Favorite Football Team" class="chzn-select" multiple tabindex="-1">
						<option value=""></option>
						<optgroup label="NFC EAST">
						<option>Dallas Cowboys</option>
						<option>New York Giants</option>
						<option>Philadelphia Eagles</option>
						<option>Washington Redskins</option>
						</optgroup>
						<optgroup label="NFC NORTH">
						<option>Chicago Bears</option>
						<option>Detroit Lions</option>
						<option>Green Bay Packers</option>
						<option>Minnesota Vikings</option>
						</optgroup>
						<optgroup label="NFC SOUTH">
						<option>Atlanta Falcons</option>
						<option>Carolina Panthers</option>
						<option>New Orleans Saints</option>
						<option>Tampa Bay Buccaneers</option>
						</optgroup>
						<optgroup label="NFC WEST">
						<option>Arizona Cardinals</option>
						<option>St. Louis Rams</option>
						<option>San Francisco 49ers</option>
						<option>Seattle Seahawks</option>
						</optgroup>
			        </select>
				</div>
			</div>
		</div>
		<div class="left-bar"></div>
	</div>
	<!-- End Right Pane -->
</body>
</html>
